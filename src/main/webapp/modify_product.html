<!DOCTYPE html>
<html>
<body>
	<form action="modify" method="post">
		<table border="3">
			<thead>
				<h2>ModifyMobileProduct</h2>
			</thead>
			<tbody>
				<tr>
					<td>MobileModelNumber :</td>
					<td><input type="text" name="MobileModelNumber"></td>
				</tr>
				<tr>
					<td>MobileName :</td>
					<td><input type="text" name="MobileName"></td>
				</tr>
				<tr>
					<td>MobileBrand :</td>
					<td><input type="text" name="MobileBrand"></td>
				</tr>
				<tr>
					<td>Mobile Cost :</td>
					<td><input type="text" name="MobileCost"></td>
				</tr>
				<tr>
					<td>Mobile Qty :</td>
					<td><input type="numbers" name="MobileQuantity"></td>
				</tr>
				<tr>
					<td><input type="submit" value="ModifyProduct"></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
