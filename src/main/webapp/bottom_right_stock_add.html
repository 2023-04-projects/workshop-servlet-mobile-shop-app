<html>
<body>
	<form action="stockaddpage" method="post">


		<table>
			<thead>
				<h2>Add Stock Details</h2>
			</thead>
			<tbody>
				<tr>
					<td><label>type:</label><select name="type">
							<option>--select--</option>
							<option>Mobile</option>
							<option>Charger</option>
							<option>PowerBank</option>
							<option>HeadSet</option>
							<option>BackCover</option>
					</select></td>
				</tr>

				<tr>
					<td>arriver_date_time:<input type="datetime-local"
						name="arrived_date_time"></td>
				</tr>

				<tr>
					<td>Product_brand:<input type="text" name="Product_brand"></td>
				</tr>

				<tr>
					<td>product_price:<input type="text" name="product_price"></td>
				</tr>
				<tr>
					<td>product_model:<input type="text" name="product_model"></td>
				</tr>
				<tr>
					<td><input type="submit" value="AddStock"></td>
				</tr>
			</tbody>
		</table>

	</form>
</body>
</html>
