<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>

<style type="text/css">
/* Main container styling */
.vertical-menu {
	width: 200px;
	background-color: #333;
	color: white;
	padding: 10px;
}

/* Style for menu items */
.menu-item {
	padding: 10px;
	cursor: pointer;
	color: white;
	display: block;
}

.menu-item:hover {
	background-color: #ffd1dc;
}

/* Dropdown styling */
.dropdown-container {
	display: dropdown;
	padding-left: 15px;
	background-color: #444;
}

.dropdown-item {
	padding: 8px;
	color: white;
	display: block;
}

.dropdown-item:hover {
	background-color: #575757;
}

.vertical-menu {
	width: 200px; /* Set a width if you like */
}

.vertical-menu a {
	background-color: #ffd1dc; /* Grey background color */
	color: black; /* Black text color */
	display: block; /* Make the links appear below each other */
	padding: 12px; /* Add some padding */
	text-decoration: none; /* Remove underline from links */
}

.vertical-menu a:hover {
	background-color: #ccc; /* Dark grey background on mouse-over */
}

.vertical-menu a.active {
	background-color: #ffd1dc;
	color: black;
}
</style>
</head>
<body>

	<div class="vertical-menu">
		<div class="menu-item" onclick="toggleDropdown()">Product_Details▼</div>
    <div class="dropdown-container" id="dropdown"> 
			<a href= "add_product.html" target="bottom_right">Add</a> 
			<a href= "productmodifysearchpage" target="bottom_right">Modify</a> 
			<a href= "productview" target="bottom_right">View</a> 
			<a href=  "productviewall" target="bottom_right">ViewAll</a> 
			<a href=  "productdelete" target="bottom_right">Delete</a>
		</div>
	</div>

	<div class="vertical-menu">
		<div class="menu-item" onclick="toggleDropdown()">Stock_Details▼</div>
		    <div class="dropdown-container" id="dropdown">
			<a href= "stockaddpage" target="bottom_right">Add</a>  
			<a href= "bottom_right_stock_modify.html" target="bottom_right">Modify</a>
			<a href= "bottom_right_stock_view.html" target="bottom_right">View</a>
			<a href= "bottom_right_stock_viewall.html" target="bottom_right">ViewAll</a>
			<a href= "bottom_right_stock_delete.html" target="bottom_right">Delete</a>
		</div>
	</div>
	<script type="text/javascript">
		function toggleDropdown() {
			var dropdown = document.getElementById("dropdown");
			dropdown.style.display = dropdown.style.display === "block" ? "none"
					: "block";
		}	
	</script>
</body>
